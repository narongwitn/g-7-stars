reason :
  banner : images/work.jpg
  title : เหตุผลที่ลูกค้าเลือกใช้บริการ
  description : เราคือมืออาชีพ ที่จะทำให้ผลตอบแทนของลูกค้าคุ้มค่าที่สุด และสร้างประสบการณ์ที่ดีให้กับทุกท่านที่มาใช้บริการของเรา ท่านจึงมั่นใจได้ว่าทุกครั้งที่เดินทางท่องเที่ยวกับ โกล์เด็นเซเว่นสตาร์สทัวร์ จะเป็นเวลาที่ท่านจะได้รับการเอาใจใส่อย่างดีที่สุด จุดยืนของเราอยู่บนพื้นฐาน 7 ประการดังนี้
  items :
    - title : 1. well-organized
      description : พนักงานของบริษัท มีการจัดการที่เป็นระบบและให้ความสำคัญในรายละเอียดปลีกย่อย ทุกเรื่อง ความรวดเร็วในการให้บริการ
    - title : 2. friendly and easygoing
      description : การบริการของมัคคุเทศก์ จริงใจและเป็นกันเอง พร้อมที่จะสร้างความประทับใจกับการเดินทางให้ทุกท่านเมื่อเลือกใช้บริการ
    - title : 3. unforgettable memories
      description : การสร้างความประทับใจ ในการเดินทาง ไม่ว่าจะเป็นโปรแกรม, สถานที่ท่องเที่ยว, อาหาร, ยานพาหนะเดินทาง,โรงแรมที่พัก, อุปกรณ์ต่างๆ โดยทีมงานที่มีประสบการณ์
    - title : 4. pay attention to all the details
      description : ทีม sales ที่มีประสบการณ์ตอบสนองความต้องการของลูกค้าทุกรูปแบบ และ ให้ความสำคัญกับรายละเอียด โดยการนำเสนอที่เป็นมาตรฐาน
    - title : 5. varieties of activities and entertainment
      description : เราสร้างสรรค์รูปแบบกิจกรรมที่หลากหลาย ปาร์ตี้ทุกรูปแบบ ความสนุกสนานและความ บันเทิงต่างๆโดยอาศัยการท่องเที่ยวเป็นสื่อนำ จึงสร้างความประทับใจเป็นพิเศษใหักับผู้ร่วมเดินทาง
    - title : 6. safety
      description : เราคำนึงถึงความปลอดภัยซึ่งเป็นหัวใจของการเดินทาง
    - title : 7. reasonable prices
      description : ราคาทัวร์ สมเหตุสมผลและเป็นธรรม เพราะในแต่ละโปรแกรมเป็นการจัดขึ้นพิเศษสำหรับคณะของท่านเท่านั้น


