grouptour : 
  identity : modalGroupTour #DATA
  bannerImage : images/grouptour.jpg #DATA
  modalTitle : Group Tour
  title1 : ทัวร์หมู่คณะ
  description1 : สำหรับท่านที่วางแผนจะเดินทางท่องเที่ยวแบบกรุ๊ป โดยต้องการความเป็นส่วนตัว เดินทางเฉพาะกลุ่มของตัวเอง หรือ การจัดให้กับพนักงาน โดยทั่วไปเป็นการจัดรูปแบบให้โบนัส อันเป็นผลจากการอุตสาหะในการทำงานของพนักงานมาตลอดปี และยังเป็นการเชื่อมความสามัคคี เสริมสัมพันธไมตรีระหว่างพนักงานด้วยกัน
  title2 : GOLDEN SEVEN STARS TOUR
  description2 : เราสามารถสร้างความประทับใจให้กับผู้เดินทาง ท่านสามารถกำหนดสถานที่ อาหาร พาหนะเดินทาง ให้เหมาะกับงบประมาณและค่าใช้จ่ายของบริษัทฯ ได้ตามที่ต้องการ
  title3 : จัดทัวร์ได้ตามจุดประสงค์การเดินทาง
  description3 : เราคือผู้ช่วยที่ดีของคุณ ให้บริการด้านการท่องเที่ยวจัดทัวร์ กรุ๊ปทัวร์ กรุ๊ปเหมา เดินทางไปดูงานต่างประเทศ สัมมนา หรือมีกิจกรรมนอกสถานที่ สันทนาการต่างๆ งานเลี้ยงสังสรรค์ ฯลฯ ด้วยราคาที่ท่านพึงพอใจ  ซึ่งท่านสามารถกำหนดงบประมาณได้ด้วยตนเอง จากประสบการณ์มากกว่า 10 ปี ในด้านบริการทัวร์และท่องเที่ยว เราสามารถดูแลท่านได้อย่างมืออาชีพ

