story : 
  title : OUR STORY
  subtitle : บริษัท โกล์เด็นเซเว่นสตาร์สทัวร์ จำกัด
  headline : เราให้ความสำคัญของการเดินทางท่องเที่ยวในแบบที่คุณต้องการ
  paragraph1 : เปิดดำเนินการตั้งแต่วันที่ 15 พฤศจิกายน 2547 เริ่มก่อตั้งขึ้นโดยการรวมตัวกันของทีมงานที่มีประสบการณ์ ชอบในการท่องเที่ยวและมีทัศนคติอย่างเดียวกัน คือการพัฒนาการท่องเที่ยวอย่างมีจิตสำนึก เพื่อตอบสนองความต้องการของลูกค้าทุกรูปแบบ สร้างความพึงพอใจ ความประทับใจและการดูแลลูกค้าด้วยทีมงานมีคุณภาพ
  paragraph2 : พร้อมให้คำปรึกษาเรื่องสถานที่ งบประมาณ และวัตถุประสงค์ของการเดินทาง โดยผู้เชี่ยวชาญด้านบริหารจัดการท่องเที่ยว สามารถจัดกรุ๊ปทัวร์บริษัท ศึกษาดูงาน จัดสัมมนา จัดกิจกรรมต่างๆ การท่องเที่ยวแบบส่วนตัว หรือ Private Group ให้กับหน่วยงานทั้งภาครัฐและเอกชน รวมถึงการจองตั๋วเครื่องบิน และยานพาหนะทุกประเภท เรามีทีมงานพร้อมดูแลลูกค้าทุกท่านได้อย่างรวดเร็วและมีประสิทธิภาพ

