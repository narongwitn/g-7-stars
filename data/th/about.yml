strength : 
  title : จุดเด่นของ "โกล์เด็นเซเว่นสตาร์สทัวร์"
  items :
    - image : images/about_00001.png #DATA
      title : บริการดี เป็นที่ยอมรับ 
      description : บริษัททัวร์ชั้นนำ ที่ได้รับการยอมรับไว้วางใจจากลูกค้าที่ใช้บริการ และมีความน่าเชื่อถือ ด้วยการดำเนินงานภายใต้คุณภาพที่ดีตามมาตรฐานและศักยภาพการทำงานสูง

    - image : images/about_00002.png #DATA
      title : ประสบการณ์การทำงานอย่างมืออาชีพ
      description : ประสบการณ์ในการดำเนินงาน พร้อมทีมงานบริการ ดูแลอย่างมืออาชีพ เป็นระยะเวลามากกว่า 10 ปี

    - image : images/about_00003.png #DATA
      title : บริการหลังการขาย
      description : บริการหลังการขายที่ดี สามารถตรวจสอบ ประเมินความพึงพอใจ พร้อมรับคำติชม เพื่อการปรับปรุงการให้บริการอย่างต่อเนื่องในทุกกรุ๊ปที่เดินทาง

    - image : images/about_00004.png #DATA
      title : โปรแกรมที่หลากหลาย
      description : สามารถจัดโปรแกรมทัวร์ได้หลากหลาย ทั้งในและต่างประเทศ ในงบประมาณที่คุ้มค่า

    - image : images/about_00005.png #DATA
      title : มีมาตรฐานรับรอง
      description : เป็นบริษัททัวร์ที่ได้รับรางวัลเครื่องหมายรับรองมาตรฐานธุรกิจนำเที่ยวและมัคคุเทศก์ จากกระทรวงการท่องเที่ยวฯ แสดงถึงมาตรฐานในการให้บริการ

    - image : images/about_00006.png #DATA
      title : ที่ปรึกษาด้านการท่องเที่ยว
      description : เราพร้อมให้คำปรึกษา แนะนำตลอดทุกแผนการเดินทาง และทุกกิจกรรมที่ต้องการ

