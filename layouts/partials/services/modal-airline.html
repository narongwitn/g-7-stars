{{ $data := index .Site.Data .Site.Language.Lang }}
{{ with $data.services.airline }}
<!-- airline modal -->
<div class="modal fade slide-up" id="{{ .identity }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="false">
  <div class="modal-dialog ">
    <div class="modal-content-wrapper">
      <div class="modal-content">
        <div class="modal-header clearfix text-left">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            <i class="pg-close fs-14"></i>
          </button>
          <h5>{{ .modalTitle }}</h5>
        </div>
        <div class="modal-body">
          <!-- BEGIN JUMBOTRON -->
          <section class="p-b-85 p-t-75 bg-center" data-pages-bg-image="{{ .bannerImage | absURL }}" data-bg-overlay="black" data-overlay-opacity="0.4">
            <div class="inner full-height">
              <div class="container-xs-height full-height">
                <div class="col-xs-height col-middle text-left">
                  <div class="container">
                    <div class="col-sm-6 col-sm-offset-3 sm-m-t-30 sm-p-t-20 sm-p-b-20">
                      <h2 class="light text-center text-white xs-p-t-30 sm-p-b-30">
                        {{ .title }}
                      </h2>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <!-- END JUMBOTRON -->
          <!-- BEGIN CONTENT SECTION -->
          <section class="p-b-60 p-t-70">
            <div class="container text-center">
              <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                  <h1 class="m-t-5 light">{{ .headline }}</h1>
                  <h5 class="m-t-20">{{ .description1 }}
                  </h5>
                  <img src="{{ .image | absURL }}" class="m-t-30" alt="">
                </div>
              </div>
            </div>
          </section>
          <!-- END CONTENT SECTION -->
          <section class="p-b-60">
            <div class="container text-center">
              <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                  <h2 class="m-t-5 light">“{{ .description2 }}”</h2>
                </div>
              </div>
            </div>
          </section>
          <!-- END CONTENT SECTION -->

          <!-- START CONTENT SECTION -->
          <section class="text-center no-overflow">
            <img src="{{ .ticket | absURL }}" alt="" class="image-responsive-width md-image-responsive-height">
          </section>
          <!-- END CONTENT SECTION -->

          <!-- BEGIN CONTENT -->
          <section class="container container-fixed-lg p-b-75">
            <div class="row">
              <div class="col-md-8 col-md-offset-2">
                <h2>{{ .title2 }}</h2>
                <div class="no-padding">
                  <div class="p-r-40 md-pr-30">
                    {{ range .list}}
                    <h5 class="p-b-5"><i class="pg-arrow_right m-l-10"></i>{{ .item }}</h5>
                    {{ end }}
                    
                  </div>
                  <div class="visible-xs b-b b-grey-light m-t-30 m-b-30"></div>
                </div>

              </div>
            </div>
          </section>
          <!-- END CONTENT -->
        </div>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
</div>
<!-- airline modal -->
{{ end }}
