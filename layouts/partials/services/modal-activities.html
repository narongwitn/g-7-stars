{{ $data := index .Site.Data .Site.Language.Lang }}
{{ with $data.services.activities }}
<!-- activities modal -->
<div class="modal fade slide-up" id="{{ .identity }}" tabindex="-1" role="dialog" aria-labelledby="modalSlideUpLabel" aria-hidden="false">
  <div class="modal-dialog ">
    <div class="modal-content-wrapper">
      <div class="modal-content">
        <div class="modal-header clearfix text-left">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            <i class="pg-close fs-14"></i>
          </button>
          <h5>{{ .modalTitle }}</h5>
        </div>
        <div class="modal-body">
          <!-- BEGIN JUMBOTRON -->
          <section class="p-b-85 p-t-75 bg-center" data-pages-bg-image="{{ .bannerImage | absURL }}" data-bg-overlay="black" data-overlay-opacity="0.4">
            <div class="inner full-height">
              <div class="container-xs-height full-height">
                <div class="col-xs-height col-middle text-left">
                  <div class="container">
                    <div class="col-sm-6 col-sm-offset-3 sm-m-t-30 sm-p-t-20 sm-p-b-20">
                      <h2 class="light text-center text-white xs-p-t-30 sm-p-b-30">
                        “{{ .banner }}”
                      </h2>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <!-- END JUMBOTRON -->
          <!-- BEGIN CONTENT SECTION -->
          <section class="p-b-20 p-t-40">
            <div class="container">
              <div class="md-p-l-20 md-p-r-20 xs-no-padding">
                <h5 class="block-title hint-text no-margin">{{ .company }}</h5>
                <div class="row">
                  <div class="col-sm-5 col-md-4">
                    <h3 class="m-t-5">{{ .title }}</h3>
                  </div>
                  <div class="col-sm-7 col-md-8 no-padding xs-p-l-15 xs-p-r-15">
                    <div class="p-t-20 p-l-35 md-p-l-5 md-p-t-15">
                      <p>{{ .description }}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <!-- END CONTENT SECTION -->
          <!-- BEGIN CONTENT SECTION -->
          <section class="bg-master-lightest p-b-20 p-t-20">
            <div class="container">
              <div class="md-p-l-20 xs-no-padding clearfix">
                <h2 class="m-b-30">{{ .title2 }}</h2>
                {{ range .items }}
                <div class="col-sm-4 no-padding">
                  <div class="p-r-40 md-pr-30">
                    <img alt="" class="m-b-20" src="{{ .icon | absURL }}" width="60">
                    <h6 class="block-title p-b-5">{{ .name }}<i class="pg-arrow_right m-l-10"></i></h6>
                    <p class="m-b-30">{{ .description }}</p>
                  </div>
                  <div class="visible-xs b-b b-grey-light m-t-30 m-b-30"></div>
                </div>
                {{ end }}
              </div>
            </div>
          </section>
          <!-- END CONTENT SECTION -->
        </div>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
</div>
<!-- activities modal -->
{{ end }}
