{{ $data := index .Site.Data .Site.Language.Lang }}
{{ with $data.home.polaroid }}
{{ "<!-- POLAROID START -->" | safeHTML }}
<section class="bg-master-lightest p-b-70 p-t-80 b-t b-primary wow fadeInDown" data-pages-bg-image="{{ .bgImage | absURL }}">
  <div class="container text-center">
    <div class="row wow fadeInDown">
      <div class="col-sm-8 col-sm-offset-2">
        <h5 class="block-title hint-text no-margin text-white">{{ .name }}</h5>
        <h1 class="m-t-5 light text-white">
          {{ .title }}
        </h1>
        <p class="m-t-20 text-white">
          {{ .subtitle }}
        </p>
      </div>
    </div>
    <div class="content-mask-md p-t-50 wow fadeInDown">
      <div class="device_morph pull-center-inner" id="iphone01">
        <img alt="" class="xs-image-responsive-height image-responsive-width" src="{{ .frame | absURL }}" id="mobile_phone">
        <div class="screen">
          <div class="iphone-border">
            <img src="{{ .image | absURL }}" class="image-responsive-height" alt="" data-pages="float">
          </div>
        </div>
      </div>
    </div>
    <div class="md-p-l-20 md-p-r-20 m-b-20 xs-no-padding wow fadeInDown">
      <div class="row p-t-85">
        <div class="p-b-65 p-t-55 col-sm-8 col-sm-offset-2">
          <h1 class="m-t-5 text-white">{{ .headline }}</h1>
          <p class="no-margin text-white">{{ .description }}
          </p>
        </div>
      </div>
      <div class="row">

        <div class="text-center">
          <div class="demo-signature no-overflow l-zero">
            {{ partial "home/signature.html" . }}
        </div>
      </div>
    </div>
  </div>
</div>
</section>
{{ "<!-- POLAROID END -->" | safeHTML }}
{{ end }}
