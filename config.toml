defaultContentLanguageInSubdir = true
DefaultContentLanguage = "th"

# Site Params
[params]
    logo = "images/logo-small.png"

    # Gestion des langues : FR / EN / NL / DE
    [[Params.listeLangues]]
    code = "th"
    [[Params.listeLangues]]
