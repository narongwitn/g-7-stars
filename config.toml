    languageCode = "th-th"
    languageName = "ภาษาไทย"
    title = "โกล์เด็นเซเว่นสตาร์สทัวร์"
    dateFormat = "2 January 2006"

    home = "Home"
    logo = "images/logo-small.png"
    menufixed = false

    ############# 2 - Site en ENGLISH
